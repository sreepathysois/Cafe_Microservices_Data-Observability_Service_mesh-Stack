# FRONTEND Canary (root /)
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: frontend
  namespace: default
spec:
  provider: istio
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  service:
    port: 80
    gateways:
      - istio-ingressgateway.istio-system.svc.cluster.local
    hosts:
      - "172.16.51.60.nip.io"
    match:
      - uri:
          prefix: /
    rewrite:
      uri: /
  analysis:
    interval: 30s
    threshold: 10
    maxWeight: 50
    stepWeight: 10
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 5
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 5
        interval: 30s

